<style>
    /* ... existing root and body styles ... */

    .hero-container {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        background-color: #000; /* Fallback color */
    }

    #bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        z-index: -2;
        transform: translate(-50%, -50%);
        
        /* THE FIX FOR VERTICAL VIDEO: */
        /* This ensures the video fills the screen and crops the top/bottom 
           instead of stretching the width. */
        object-fit: cover; 
        
        /* Smooth fade-in */
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        /* Subtle dark gradient to help the white text "pop" over the video */
        background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.5));
        z-index: -1;
    }

    /* Adjusting text for vertical video overlap */
    .hero-content {
        padding: 0 20px;
        z-index: 1;
    }
</style>

<div class="hero-container">
    <video autoplay muted loop playsinline id="bg-video">
        <source src="propvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="hero-content">

    </div>
</div>
